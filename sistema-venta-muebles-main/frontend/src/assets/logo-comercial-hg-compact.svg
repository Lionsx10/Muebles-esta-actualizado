<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <!-- Fondo blanco con borde negro redondeado -->
  <rect x="2" y="2" width="276" height="76" rx="8" ry="8" fill="white" stroke="#000000" stroke-width="2"/>
  
  <!-- Texto COMERCIAL en azul -->
  <text x="15" y="35" font-family="Arial Black, Arial, sans-serif" font-size="22" font-weight="900" fill="#1E5A96" letter-spacing="-0.5px">COMERCIAL</text>
  
  <!-- Texto HG en rojo, ocupando toda la altura -->
  <text x="190" y="55" font-family="Arial Black, Arial, sans-serif" font-size="50" font-weight="900" fill="#DC143C" letter-spacing="-2px">HG</text>
  
  <!-- Línea separadora gris -->
  <line x1="15" y1="45" x2="175" y2="45" stroke="#999999" stroke-width="1"/>
  
  <!-- Subtítulo en gris, más pequeño -->
  <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#666666" letter-spacing="0.3px">Muebles De Baño y Cocina</text>
</svg>