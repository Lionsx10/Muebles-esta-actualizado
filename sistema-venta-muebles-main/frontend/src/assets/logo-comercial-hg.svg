<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <!-- Fondo blanco con borde negro redondeado -->
  <rect x="3" y="3" width="494" height="144" rx="12" ry="12" fill="white" stroke="#000000" stroke-width="3"/>
  
  <!-- Texto COMERCIAL en azul -->
  <text x="25" y="65" font-family="Arial Black, Arial, sans-serif" font-size="42" font-weight="900" fill="#1E5A96" letter-spacing="-1px">COMERCIAL</text>
  
  <!-- Texto HG en rojo, ocupando toda la altura -->
  <text x="350" y="95" font-family="Arial Black, Arial, sans-serif" font-size="95" font-weight="900" fill="#DC143C" letter-spacing="-3px">HG</text>
  
  <!-- Línea separadora gris -->
  <line x1="25" y1="85" x2="330" y2="85" stroke="#999999" stroke-width="1.5"/>
  
  <!-- Subtítulo en gris -->
  <text x="25" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#666666" letter-spacing="0.5px">Muebles De Baño y Cocina A Medidas</text>
</svg>